<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="/register" class="form" id="form1" method="post">
                <h2 class="form__title">Sign Up</h2>
                
                <input type="email" placeholder="Email" class="input" id = 'email' name="email" required/>
                <input type="password" placeholder="Password" class="input" id = "password" name="password" required/>
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="/login" class="form" id="form2" method="POST">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" id = 'email' name="email" required/>
                <input type="password" placeholder="Password" class="input" id = "password" name="password" required/>
                <!-- <a href="#" class="link">Forgot your password?</a> -->
                <button class="btn" type="submit">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth_app.js"></script>
</body>
</html>
